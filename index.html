<!DOCTYPE html>

<html lang="en-gb">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Image Store</title>
    <meta name="description" content="An API project" />
    <meta name="author" content="Marc Clare" />

    <link rel="stylesheet" href="libs/css/styles.css" />
  </head>

  <body>
    <div class="uiWrapperOuter">
      <div class="uiWrapperInner">
        <h1>Image Store</h1>

        <button id="imageChange">GET NEW IMAGE</button>

        <form onsubmit="return false" novalidate>
          <input type="email" id="email" placeholder="Enter your email to save the picture." />
          <button id="submitEmail">SUBMIT</button>
        </form>
      </div>
    </div>

    <div id="storedImages"></div>

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- PROMISE POLLYFILL -->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
    <!-- FETCH POLYFILL -->
    <script src="https://cdn.jsdelivr.net/npm/whatwg-fetch@3.4.0/dist/fetch.umd.min.js"></script>
    <!-- CUSTOM JS -->
    <script src="libs/js/scripts.js"></script>
  </body>
</html>
